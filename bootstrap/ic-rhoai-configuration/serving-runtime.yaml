kind: Template
apiVersion: template.openshift.io/v1
metadata:
  name: vllm
  namespace: redhat-ods-applications
  labels:
    opendatahub.io/dashboard: 'true'
  annotations:
    opendatahub.io/apiProtocol: REST
    opendatahub.io/modelServingSupport: '["single"]'
objects:
  - apiVersion: serving.kserve.io/v1alpha1
    kind: ServingRuntime
    labels:
      opendatahub.io/dashboard: 'true'
    metadata:
      annotations:
        openshift.io/display-name: vLLM
      name: vllm
    spec:
      builtInAdapter:
        modelLoadingTimeoutMillis: 90000
      containers:
        - args:
            - '--model'
            - /mnt/models/
            - '--download-dir'
            - /models-cache
            - '--port'
            - '8080'
            - '--dtype'
            - half
            - '--max-model-len'
            - '4096'
          image: 'quay.io/rh-aiservices-bu/vllm-openai-ubi9@sha256:c12e1e2a2a22a05e776c0e5330ff5a6f17bc319085acfb4a0af2239883b69920'
          name: kserve-container
          ports:
            - containerPort: 8080
              name: http1
              protocol: TCP
      multiModel: false
      supportedModelFormats:
        - autoSelect: true
          name: pytorch
